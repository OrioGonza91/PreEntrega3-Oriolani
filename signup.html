<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/adidasFavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>

<body class="signup-body">
    <section>
        <h2>Regístrese</h2>
        <form id="signupForm">
            <label>Nombre</label>
            <input type="text" placeholder="Nombre" id="name" required autofocus>
            <label>Email</label>
            <input type="email" placeholder="Correo Electrónico" id="email" required>
            <label>Contraseña</label>
            <input type="password" placeholder="Contraseña" id="password" required>
            <input type="submit" value="Registro">
        </form>
        <p>¿Ya tiene una cuenta? <a href="login.html">Ingrese</a></p>
    </section>


    <script src="js/signup.js"></script>
</body>

</html>
